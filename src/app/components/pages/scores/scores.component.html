<div class="container my-5">
  <h1>Scores - {{game.game.date | date: 'd MMM y, H:mm'}}</h1>

  <mat-card class="mb-1">
    <div class="row">
      <div class="col">Round no.</div>
      <div *ngFor="let player of game.game.players" class="col">{{player.name}}</div>
    </div>
  </mat-card>

  <mat-card *ngFor="let round of game.game.rounds, index as i" class="mb-1">
    <div class="row">
      <div class="col">{{i+1}}</div>
      <div *ngFor="let result of round.results, index as i" class="col" [class.text-primary]="round.winner == i">{{result}}</div>
    </div>
  </mat-card>

  <mat-card class="mt-2">
    <div class="row">
      <div class="col"><b>Total</b></div>
      <div *ngFor="let result of game.totals, index as i" class="col"><b>{{result}}</b></div>
    </div>
  </mat-card>


  <div class="row">
    <div class="col mt-3 mb-4">
      <button (click)="game.newGame()" routerLink="/members" mat-raised-button color="light">New Game</button>
    </div>
    <div class="col text-end mt-3 mb-4">
      <button (click)="game.newRound()" routerLink="/score-round" mat-raised-button color="primary">Next Round</button>
    </div>
  </div>
</div>
